<div class="container">
    <div *ngFor="let arbreModele of arbresModeles" class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{arbreModele.nom}}</h3>
        </div>
        <div class="panel-body">
            <form class="form">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Taille max : </label>
                        <input type="text" class="form-control" required 
                        [(ngModel)]="arbreModele.tailleMax"/>
                    </div>
                    <div class="form-group">
                        <label>Age max : </label>
                        <input type="text" class="form-control" required 
                        [(ngModel)]="arbreModele.ageMax"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Image : </label>
                        <input type="image" class="form-control" required 
                        [src]="arbreModele.texture.src" style="width:100px;height:100px"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
